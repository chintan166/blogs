{% extends 'blogs/base.html' %}
{% load static %}

{% block content %}

<div class="col-sm-10">
    <div class="container">
        <h3 class="text-blue">contact page</h3>
        <form>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <lable for="inputName">Name</label>
                    <input type="text" class="form-control" id="inputName">
                </div>
                <div class="form-group col-md-6">
                    <lable for="inputEmail">Email</label>
                    <input type="text" class="form-control" id="inputEmail">
                </div>
            </div>
            <div class="form-group">
                <lable for="inputAddress">Address</label>
                <input type="text" class="form-control" id="inputAddress">
            </div>
            <div class="form-group">
                <lable for="message">Message</label>
                <textarea class="form-control" id="message" row="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Send</button>
        </form>
    </div>
</div>

{% endblock content %}
